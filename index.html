<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Javascript Calculator</title>
</head>

 <body>

    <div class="calculator-container">
        <div class="display"></div>
        <button class="clear-btn" id="clear">Clear</button>
        <button class="number-btn" id="number-1">1</button>
        <button class="number-btn" id="number-2">2</button>
        <button class="number-btn" id="number-3">3</button>
        <button class="number-btn" id="number-4">4</button>
        <button class="number-btn" id="number-5">5</button>
        <button class="number-btn" id="number-6">6</button>
        <button class="number-btn" id="number-7">7</button>
        <button class="number-btn" id="number-8">8</button>
        <button class="number-btn" id="number-9">9</button>
        <button class="number-btn" id="number-0">0</button>
        <button class="operation-btn" id="plus">+</button>
        <button class="operation-btn" id="minus">-</button>
        <button class="operation-btn" id="multiply">*</button>
        <button class="operation-btn" id="divide">/</button>
        <button class="equal-btn" id="equal">=</button>
    </div>

 </body>

</html>
